    <h1>Submit Name and Age</h1>

    <div class="forms-container">
        <div class="form-group">
            <h2>Submit via GET</h2>
            <form action="process.php" method="GET">
                <label for="get-name">Name:</label>
                <input type="text" id="get-name" name="name" required>
                <label for="get-age">Age:</label>
                <input type="number" id="get-age" name="age" required min="0">
                <input type="submit" value="Submit via GET">
            </form>
        </div>
        <div class="form-group">
            <h2>Submit via POST</h2>
            <form action="process.php" method="POST">
                <label for="post-name">Name:</label>
                <input type="text" id="post-name" name="name" required>
                <label for="post-age">Age:</label>
                <input type="number" id="post-age" name="age" required min="0">
                <input type="submit" value="Submit via POST">
            </form>
        </div>
    </div>
